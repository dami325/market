spring:
  config:
    activate:
      on-profile: test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
logging:
  log-file-path: ./market/logs
  log-file-name: market-console
  level:
    root: info
    org.hibernate.orm.jdbc.bind: trace
